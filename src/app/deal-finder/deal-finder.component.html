<p>deal-finder works!</p>
<table mat-table [dataSource]="Products" class="mat-elevation-z8">
    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let product"> {{product.brand}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let product"> {{product.size}} </td>
      </ng-container>
      <ng-container matColumnDef="fullPrice">
        <th mat-header-cell *matHeaderCellDef> Full Price </th>
        <td mat-cell *matCellDef="let product"> {{product.fullPrice}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
